<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grille avec zones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="zone-haut">Zone du haut</div>
  <div class="zone-menu">Menu</div>

  <div class="zone-content">
    <div class="bloc">
      <div class="case rouge">PZ</div>
      <div class="case rouge">PZ</div>
      <div class="case rouge">PZ</div>
      <div class="case rouge">PZ</div>
    </div>
    <div class="bloc">
      <div class="case jaune">PZ</div>
      <div class="case jaune">PZ</div>
      <div class="case jaune">PZ</div>
      <div class="case jaune">PZ</div>
    </div>
    <div class="bloc">
      <div class="case vert">PZ</div>
      <div class="case vert">PZ</div>
      <div class="case vert">PZ</div>
      <div class="case vert">PZ</div>
    </div>
    <div class="bloc">
      <div class="case beige">PZ</div>
      <div class="case beige">PZ</div>
      <div class="case beige">PZ</div>
      <div class="case beige">PZ</div>
    </div>
  </div>

  <div class="zone-bas">Zone du bas</div>

</body>
</html>
