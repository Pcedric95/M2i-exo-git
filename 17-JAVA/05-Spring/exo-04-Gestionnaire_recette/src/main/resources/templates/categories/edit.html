<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une catégorie</title>
</head>
<body>
<h1>Modifier la catégorie</h1>

<form th:action="@{/categories/edit}" th:object="${categorie}" method="post">
    <input type="hidden" th:field="*{id}" /> <!-- Champ caché pour conserver l'ID -->

    <div>
        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required />
        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" style="color:red"></div>
    </div>
    <div>
        <label>Description :</label>
        <input type="text" th:field="*{description}" required />
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div>
    </div>
    <button type="submit">Mettre à jour</button>
</form>

<p><a th:href="@{/categories}">⬅ Retour à la liste</a></p>
</body>
</html>
