<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: body(~{::section})">
    <section>
        <h2>Liste des catégories</h2>
        <a class="btn btn-success mb-3" th:href="@{/categories/add}">Ajouter une catégorie</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.nom}"></td>
                <td th:text="${cat.description}"></td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/categories/delete/' + ${cat.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer ?')">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
