<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une recette</title>
</head>
<body>
<h1>Ajouter une recette</h1>

<form th:action="@{/recettes/add}" th:object="${recette}" method="post">

    <div>
        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required />
        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" style="color:red"></div>
    </div>

    <div>
        <label>Ingrédients :</label>
        <textarea th:field="*{liste_Ingredients}" rows="3" required></textarea>
        <div th:if="${#fields.hasErrors('liste_Ingredients')}" th:errors="*{liste_Ingredients}" style="color:red"></div>
    </div>

    <div>
        <label>Instructions :</label>
        <textarea th:field="*{instructions}" rows="4" required></textarea>
        <div th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}" style="color:red"></div>
    </div>

    <div>
        <label>Catégorie :</label>
        <select th:field="*{categorie}" required>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.nom}"></option>
        </select>
        <div th:if="${#fields.hasErrors('categorie')}" th:errors="*{categorie}" style="color:red"></div>
    </div>

    <button type="submit">Enregistrer</button>
</form>

<p><a th:href="@{/recettes}">Retour à la liste</a></p>
</body>
</html>
