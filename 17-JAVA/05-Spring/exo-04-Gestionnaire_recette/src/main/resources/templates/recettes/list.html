<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: body(~{::section})">
    <section>
        <h2>Liste des recettes</h2>
        <a class="btn btn-success mb-3" th:href="@{/recettes/add}">Ajouter une recette</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rec : ${recettes}">
                <td th:text="${rec.nom}"></td>
                <td th:text="${rec.categorie != null ? rec.categorie.nom : 'Non renseignée'}"></td>
                <td>
                    <a th:href="@{'/recettes/edit/' + ${rec.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/recettes/delete/' + ${rec.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer ?')">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
