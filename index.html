<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Explorer</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>


<body>
  <h1>🔎 Pokémon Explorer</h1>
    <div class="recherche">
        <!-- Zone de recherche -->
        <input type="text" id="searchInput" placeholder="Nom ou ID d'un Pokémon">
        <button id="searchButton">🔍Rechercher</button>
      
        <!-- Boutons de navigation -->
        <div>
          <button id="prevButton">⬅️ Précédent</button>
          <button id="nextButton">Suivant ➡️</button>
        </div>
      
        <!-- Affichage des infos du Pokémon -->
        <div id="pokemonInfo"></div>
    </div>
</body>



</html>
