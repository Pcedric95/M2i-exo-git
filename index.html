<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de réservation avancé</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <form class="form-container">
        <fieldset>
            <legend>Fiche de prise de rendez-vous</legend>
            <label for="nom">Nom du client</label>
            <input type="text" name="nom" id="nom" />
            <fieldset>

                <legend>Date et heure</legend>
                <label for="date">Date du rendez-vous</label>
                <input type="date" name="date" id="date" />
                <div id="erreur-creneau" class="erreur"></div>

                <label for="time">Heure</label>
                <input type="time" name="heure" id="time" />
                <div id="erreur-heure" class="erreur"></div>

            </fieldset>
            <label for="nbParticipants">Nombre de participants</label>
            <input type="number" name="participants" id="nbParticipants" />
        </fieldset>
        <button type="submit">Réserver</button>
    </form>
</body>

</html>
